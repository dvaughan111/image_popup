<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Pop-up Reference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            min-height: 100px;
        }
        
        .container {
            text-align: center;
        }
        
        .popup-btn {
            background: #4A6FA5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .popup-btn:hover {
            background: #3A5A8A;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        }
        
        .popup-btn:active {
            transform: translateY(0);
        }
        
        .icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        /* Popup Styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }
        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            z-index: 10001;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }
        
        .popup-image {
            max-width: 100%;
            max-height: 70vh;
            display: block;
            margin: 0 auto;
            border-radius: 4px;
        }
        
        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #333;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .close-btn:hover {
            background: #000;
        }
        
        .caption {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
            font-style: italic;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .popup {
                padding: 20px;
                width: 95vw;
            }
            
            .popup-btn {
                padding: 15px 25px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="popup-btn" id="openPopup">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
            </svg>
            View Reference Image
        </button>
        
        <div class="overlay" id="overlay">
            <div class="popup">
                <button class="close-btn" id="closePopup">Ã—</button>
                <img class="popup-image" id="popupImage" src="" alt="Reference Image">
                <div class="caption" id="caption"></div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION - SET YOUR VALUES HERE
        const CONFIG = {
            // TEST IMAGE - Replace with your actual image URL
            imageUrl: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=800&auto=format&fit=crop",
            
            // Optional: Add your caption here
            caption: "Sample reference image - Replace with your actual reference guide",
            
            // Button text
            buttonText: "View Reference Image",
            
            // Button color (CSS color value)
            buttonColor: "#4A6FA5",
            
            // Popup width (in pixels or percentage)
            popupWidth: "800px"
        };
        
        // Initialize the widget
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const openBtn = document.getElementById('openPopup');
            const closeBtn = document.getElementById('closePopup');
            const overlay = document.getElementById('overlay');
            const popupImage = document.getElementById('popupImage');
            const caption = document.getElementById('caption');
            
            // Apply configuration
            openBtn.innerHTML = `
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                </svg>
                ${CONFIG.buttonText}
            `;
            
            openBtn.style.backgroundColor = CONFIG.buttonColor;
            document.querySelector('.popup').style.maxWidth = CONFIG.popupWidth;
            popupImage.src = CONFIG.imageUrl;
            
            if (CONFIG.caption) {
                caption.textContent = CONFIG.caption;
            } else {
                caption.style.display = 'none';
            }
            
            // Event listeners
            openBtn.addEventListener('click', function() {
                overlay.style.display = 'block';
                document.body.style.overflow = 'hidden';
                // Resize for Jotform
                resizeIframe();
            });
            
            closeBtn.addEventListener('click', closePopup);
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    closePopup();
                }
            });
            
            // Close with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closePopup();
                }
            });
            
            // Initial iframe resize
            setTimeout(resizeIframe, 100);
        });
        
        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
            // Resize for Jotform
            setTimeout(resizeIframe, 100);
        }
        
        // CRITICAL: This function makes it work properly in Jotform
        function resizeIframe() {
            try {
                const height = document.body.scrollHeight;
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'setHeight',
                        height: height
                    }, '*');
                }
            } catch (e) {
                console.log('Resize function working in standalone mode');
            }
        }
        
        // Make functions available globally
        window.openPopup = function() {
            document.getElementById('overlay').style.display = 'block';
            resizeIframe();
        };
        
        window.closePopup = closePopup;
        window.resizeIframe = resizeIframe;
    </script>
</body>
</html>

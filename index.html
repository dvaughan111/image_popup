<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Pop-up Reference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            min-height: 100px;
        }
        
        .container {
            text-align: center;
        }
        
        .popup-btn {
            background: #4A6FA5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .popup-btn:hover {
            background: #3A5A8A;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        }
        
        .popup-btn:active {
            transform: translateY(0);
        }
        
        .icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        /* LARGER POPUP STYLES */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }
        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 8px;
            padding: 15px;
            width: 96vw; /* 96% of viewport width - VERY LARGE */
            height: 96vh; /* 96% of viewport height - VERY LARGE */
            z-index: 10001;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }
        
        .popup-title {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }
        
        .popup-content {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 0;
            padding: 10px 0;
        }
        
        .popup-image {
            max-width: none; /* Remove max-width restriction */
            max-height: none; /* Remove max-height restriction */
            width: auto;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }
        
        .popup-image.zoomed {
            cursor: zoom-out;
        }
        
        .popup-footer {
            flex-shrink: 0;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        .caption {
            text-align: center;
            color: #666;
            font-size: 14px;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: #4A6FA5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .control-btn:hover {
            background: #3A5A8A;
            transform: translateY(-1px);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .close-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }
        
        /* Fullscreen mode */
        .popup.fullscreen {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            padding: 10px;
        }
        
        .overlay.fullscreen-bg {
            background: rgba(0, 0, 0, 1);
        }
        
        /* Zoom level indicator */
        .zoom-level {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10002;
            display: none;
        }
        
        /* Scroll hint */
        .scroll-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            z-index: 10002;
            animation: fadeInOut 3s ease-in-out;
            display: none;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .popup {
                width: 98vw;
                height: 98vh;
                padding: 10px;
            }
            
            .popup-btn {
                padding: 15px 25px;
                font-size: 18px;
            }
            
            .controls {
                gap: 5px;
            }
            
            .control-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="popup-btn" id="openPopup">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
            </svg>
            View Reference Image
        </button>
        
        <div class="overlay" id="overlay">
            <div class="popup">
                <div class="popup-header">
                    <div class="popup-title">Reference Image</div>
                    <button class="close-btn" id="closePopup">×</button>
                </div>
                
                <div class="popup-content">
                    <img class="popup-image" id="popupImage" src="" alt="Reference Image">
                </div>
                
                <div class="popup-footer">
                    <div class="caption" id="caption"></div>
                    <div class="controls">
                        <button class="control-btn" id="zoomIn">
                            <span>Zoom In</span>
                        </button>
                        <button class="control-btn" id="zoomOut">
                            <span>Zoom Out</span>
                        </button>
                        <button class="control-btn" id="zoomReset">
                            <span>Reset</span>
                        </button>
                        <button class="control-btn" id="fullscreen">
                            <span>Fullscreen</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Zoom level indicator -->
        <div class="zoom-level" id="zoomLevel"></div>
        
        <!-- Scroll hint -->
        <div class="scroll-hint" id="scrollHint">Use scroll wheel to zoom • Drag to pan</div>
    </div>

    <script>
        // CONFIGURATION - SET YOUR VALUES HERE
        const CONFIG = {
            // Your image URL
            imageUrl: "https://raw.githubusercontent.com/dvaughan111/image_popup/main/images/reference_image.png",
            
            // Optional: Add your caption here
            caption: "Reference image for form completion",
            
            // Button text
            buttonText: "View Reference Image",
            
            // Button color (CSS color value)
            buttonColor: "#4A6FA5",
            
            // Initial zoom level (1 = 100%)
            initialZoom: 1.0,
            
            // Show zoom controls
            showZoomControls: true
        };
        
        // Global variables
        let currentScale = CONFIG.initialZoom;
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;
        let zoomTimeout;
        
        // Initialize the widget
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const openBtn = document.getElementById('openPopup');
            const closeBtn = document.getElementById('closePopup');
            const overlay = document.getElementById('overlay');
            const popupImage = document.getElementById('popupImage');
            const caption = document.getElementById('caption');
            const popupContent = document.querySelector('.popup-content');
            const zoomLevel = document.getElementById('zoomLevel');
            const scrollHint = document.getElementById('scrollHint');
            
            // Apply configuration
            openBtn.innerHTML = `
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                </svg>
                ${CONFIG.buttonText}
            `;
            
            openBtn.style.backgroundColor = CONFIG.buttonColor;
            popupImage.src = CONFIG.imageUrl;
            
            if (CONFIG.caption) {
                caption.textContent = CONFIG.caption;
            } else {
                caption.style.display = 'none';
            }
            
            // Event listeners
            openBtn.addEventListener('click', function() {
                overlay.style.display = 'block';
                document.body.style.overflow = 'hidden';
                resetImagePosition();
                resizeIframe();
            });
            
            closeBtn.addEventListener('click', closePopup);
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    closePopup();
                }
            });
            
            // Close with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closePopup();
                }
            });
            
            // Setup zoom functionality
            setupZoomControls();
            
            // Initial iframe resize
            setTimeout(resizeIframe, 100);
            
            // Image load handler
            popupImage.onload = function() {
                // Set initial zoom
                applyZoom(currentScale);
                
                // Show scroll hint briefly if image is large
                if (this.naturalWidth > popupContent.clientWidth || 
                    this.naturalHeight > popupContent.clientHeight) {
                    showScrollHint();
                }
            };
            
            // Mouse wheel zoom
            popupContent.addEventListener('wheel', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? -0.1 : 0.1;
                    zoomImage(currentScale + delta);
                }
            }, { passive: false });
            
            // Image dragging for panning
            popupImage.addEventListener('mousedown', startDragging);
            popupImage.addEventListener('touchstart', startDraggingTouch);
            
            // Hide controls if disabled
            if (!CONFIG.showZoomControls) {
                document.querySelector('.controls').style.display = 'none';
            }
        });
        
        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
            setTimeout(resizeIframe, 100);
        }
        
        function setupZoomControls() {
            const zoomInBtn = document.getElementById('zoomIn');
            const zoomOutBtn = document.getElementById('zoomOut');
            const zoomResetBtn = document.getElementById('zoomReset');
            const fullscreenBtn = document.getElementById('fullscreen');
            const popup = document.querySelector('.popup');
            const overlay = document.getElementById('overlay');
            
            zoomInBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                zoomImage(currentScale + 0.25);
            });
            
            zoomOutBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                zoomImage(currentScale - 0.25);
            });
            
            zoomResetBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                zoomImage(1.0);
                resetImagePosition();
            });
            
            fullscreenBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                const isFullscreen = popup.classList.toggle('fullscreen');
                overlay.classList.toggle('fullscreen-bg', isFullscreen);
                fullscreenBtn.innerHTML = isFullscreen ? 
                    '<span>Exit Fullscreen</span>' : 
                    '<span>Fullscreen</span>';
                
                // Reset to center when exiting fullscreen
                if (!isFullscreen) {
                    resetImagePosition();
                }
                
                resizeIframe();
            });
        }
        
        function zoomImage(scale) {
            // Clamp zoom between 0.1x and 5x
            scale = Math.max(0.1, Math.min(5, scale));
            currentScale = scale;
            
            applyZoom(scale);
            showZoomLevel(scale);
        }
        
        function applyZoom(scale) {
            const popupImage = document.getElementById('popupImage');
            const popupContent = document.querySelector('.popup-content');
            
            popupImage.style.transform = `scale(${scale})`;
            
            if (scale > 1) {
                popupImage.classList.add('zoomed');
                popupImage.style.cursor = 'grab';
                showScrollHint();
            } else {
                popupImage.classList.remove('zoomed');
                popupImage.style.cursor = 'zoom-in';
            }
            
            // Center image after zoom
            setTimeout(() => {
                popupContent.scrollLeft = (popupImage.offsetWidth * scale - popupContent.clientWidth) / 2;
                popupContent.scrollTop = (popupImage.offsetHeight * scale - popupContent.clientHeight) / 2;
            }, 10);
        }
        
        function resetImagePosition() {
            const popupContent = document.querySelector('.popup-content');
            popupContent.scrollLeft = 0;
            popupContent.scrollTop = 0;
        }
        
        function showZoomLevel(scale) {
            const zoomLevel = document.getElementById('zoomLevel');
            zoomLevel.textContent = `Zoom: ${Math.round(scale * 100)}%`;
            zoomLevel.style.display = 'block';
            
            clearTimeout(zoomTimeout);
            zoomTimeout = setTimeout(() => {
                zoomLevel.style.display = 'none';
            }, 1500);
        }
        
        function showScrollHint() {
            const scrollHint = document.getElementById('scrollHint');
            scrollHint.style.display = 'block';
            
            setTimeout(() => {
                scrollHint.style.display = 'none';
            }, 3000);
        }
        
        // Dragging functionality for panning
        function startDragging(e) {
            if (currentScale <= 1) return;
            
            const popupImage = document.getElementById('popupImage');
            const popupContent = document.querySelector('.popup-content');
            
            isDragging = true;
            popupImage.style.cursor = 'grabbing';
            
            startX = e.pageX - popupContent.offsetLeft;
            startY = e.pageY - popupContent.offsetTop;
            scrollLeft = popupContent.scrollLeft;
            scrollTop = popupContent.scrollTop;
            
            document.addEventListener('mousemove', doDragging);
            document.addEventListener('mouseup', stopDragging);
        }
        
        function startDraggingTouch(e) {
            if (currentScale <= 1 || !e.touches[0]) return;
            
            const popupImage = document.getElementById('popupImage');
            const popupContent = document.querySelector('.popup-content');
            
            isDragging = true;
            
            startX = e.touches[0].pageX - popupContent.offsetLeft;
            startY = e.touches[0].pageY - popupContent.offsetTop;
            scrollLeft = popupContent.scrollLeft;
            scrollTop = popupContent.scrollTop;
            
            document.addEventListener('touchmove', doDraggingTouch);
            document.addEventListener('touchend', stopDragging);
        }
        
        function doDragging(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const popupContent = document.querySelector('.popup-content');
            const x = e.pageX - popupContent.offsetLeft;
            const y = e.pageY - popupContent.offsetTop;
            const walkX = (x - startX) * 1.5;
            const walkY = (y - startY) * 1.5;
            
            popupContent.scrollLeft = scrollLeft - walkX;
            popupContent.scrollTop = scrollTop - walkY;
        }
        
        function doDraggingTouch(e) {
            if (!isDragging || !e.touches[0]) return;
            e.preventDefault();
            
            const popupContent = document.querySelector('.popup-content');
            const x = e.touches[0].pageX - popupContent.offsetLeft;
            const y = e.touches[0].pageY - popupContent.offsetTop;
            const walkX = (x - startX) * 1.5;
            const walkY = (y - startY) * 1.5;
            
            popupContent.scrollLeft = scrollLeft - walkX;
            popupContent.scrollTop = scrollTop - walkY;
        }
        
        function stopDragging() {
            isDragging = false;
            const popupImage = document.getElementById('popupImage');
            if (currentScale > 1) {
                popupImage.style.cursor = 'grab';
            }
            document.removeEventListener('mousemove', doDragging);
            document.removeEventListener('touchmove', doDraggingTouch);
            document.removeEventListener('mouseup', stopDragging);
            document.removeEventListener('touchend', stopDragging);
        }
        
        // CRITICAL: This function makes it work properly in Jotform
        function resizeIframe() {
            try {
                const height = document.body.scrollHeight;
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'setHeight',
                        height: height
                    }, '*');
                }
            } catch (e) {
                console.log('Resize function working in standalone mode');
            }
        }
        
        // Make functions available globally
        window.openPopup = function() {
            document.getElementById('overlay').style.display = 'block';
            resizeIframe();
        };
        
        window.closePopup = closePopup;
        window.resizeIframe = resizeIframe;
    </script>
</body>
</html>

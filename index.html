<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 10px; font-family: Arial; }
        .popup-btn {
            background: #4A6FA5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .popup-btn:hover { background: #3A5A8A; }
        .overlay {
            display: none;
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10000;
        }
        .popup {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90vw;
            max-height: 90vh;
        }
        .popup-img {
            max-width: 100%;
            max-height: 70vh;
        }
        .close {
            position: absolute;
            top: -10px; right: -10px;
            background: #333;
            color: white;
            border-radius: 50%;
            width: 25px; height: 25px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="popup-btn" onclick="document.getElementById('popup').style.display='block'">
        ðŸ“· View Reference Image
    </button>
    
    <div class="overlay" id="popup" onclick="this.style.display='none'">
        <div class="popup" onclick="event.stopPropagation()">
            <button class="close" onclick="document.getElementById('popup').style.display='none'">Ã—</button>
            <img class="popup-img" src="YOUR_IMAGE_URL_HERE" alt="Reference">
        </div>
    </div>
    
    <script>
        // Set your image URL here
        const imageUrl = "YOUR_IMAGE_URL_HERE";
        document.querySelector('.popup-img').src = imageUrl;
    </script>
</body>
</html>
